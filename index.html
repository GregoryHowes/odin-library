<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Open Library</h1>
        </div>
        <div class="actions">
            <button id="add-book" type="button" class="button">Add Book</button>
        </div>
        <div class="books">
            <div class="card">
                <p class="book-title">1984</p>
                <p class="book-author">George Orwell</p>
                <p class="book-pages">328 pages</p>
                <p class="book-date">1949</p>
                <button id="change-status" type="button" class="button unread">Mark as read</button>
                <button id="remove-book" type="button" class="button">Remove</button>
            </div>
            <div class="card">
                <p class="book-title">Romeo and Juliet</p>
                <p class="book-author">William Shakepeare</p>
                <p class="book-pages">480 pages</p>
                <p class="book-date">1597</p>
                <button id="change-status" type="button" class="button read">Mark as unread</button>
                <button id="remove-book" type="button" class="button">Remove</button>
            </div>
            <div class="card">
                <p class="book-title">IQ84</p>
                <p class="book-author">Haruki Murakami</p>
                <p class="book-pages">928 pages</p>
                <p class="book-date">2011</p>
                <button id="change-status" type="button" class="button unread">Mark as read</button>
                <button id="remove-book" type="button" class="button">Remove</button>
            </div>
        </div>
        <div class="footer">
            <p>by Greg Howes 2023</p>
        </div>
    </div>
    <!--HIDDEN MODAL FOR ADDING BOOKS-->
    <!--Why don't I do things the nice easy way?!?-->
    <div class="modal-container">
        <section class="modal hidden">
            <div class="flex">
                <img src="" width="50px" height="50px" alt="user" />
                <button class="btn-close">â¨‰</button>
            </div>
            <div>
                <h3>Add new book</h3>
                <p>
                This is a dummy newsletter form so don't bother trying to test it. Not
                that I expect you to, anyways. :)
                </p>
            </div>
            
            <input type="email" id="email" placeholder="brendaneich@js.com" />
            <button class="btn">Submit</button>    
        </section>
    </div>
    <div class="overlay hidden"></div>
</body>
</html>
