<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Open Library</h1>
        </div>
        <div class="actions">
            <button id="add-book" type="button" class="button">Add Book</button>
        </div>
        <div class="books">
            <!--Populated through JS code-->
        </div>
        <div class="footer">
            <p>by Greg Howes 2023</p>
        </div>
    </div>
    <!--HIDDEN MODAL FOR ADDING BOOKS-->
    <!--Why don't I do things the nice easy way?!?-->
    <div class="modal-container">
        <section class="modal hidden">
            <div class="flex">
                <h3>Add new book</h3>
                
                <button class="btn-close">â¨‰</button>
            </div>
            <div>
                <p>Enter the new book details</p>
            </div>
            
            <input type="text" id="booktitle" placeholder="Book Title, e.g. War and Peace" />
            <input type="text" id="bookauthor" placeholder="Author, e.g. Leo Tolstoy" />
            <input type="number" id="bookpages" placeholder="Number of pages, e.g. 1225" />
            <input type="number" id="bookdate" pattern="\d{4}" maxlength="4" placeholder="Year of Publication, e.g. 1867" required/>
            <label for="readtoggle">Have you read this book?</label>
            <label class="switch">
                <input type="checkbox" value="readtoggle" id="readtoggle">
                <span class="slider round"></span>
              </label>
              
            
            <button class="btn" id="submit-book">Add Book</button>    
            
        </section>
    </div>
    <div class="overlay hidden"></div>
</body>
</html>
